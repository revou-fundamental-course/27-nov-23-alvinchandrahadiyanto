<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Segitiga</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="js/script.js"></script>
    <header id="navigation-bar">
        <h3 id="logo">Welcome to Katik</h3>
        <p>Hai sobat, Selamat datang di Katik :)</p>
        <nav class="nagivation">
            <a href="">Luas Segitiga</a>
            <a href="">Keliling Segitiga</a>
        </nav>
    </header>
    <section class="input-section">
        <h2>Luas Segitiga</h2>
        <img src="https://blog-static.mamikos.com/wp-content/uploads/2021/04/luas-segitiga.jpg" alt="" class="segitiga">
        <label for="input-tinggi" id="label-tinggi">Tinggi</label>
        <input type="number" id="input-tinggi" class="katik-input">
        <label for="input-alas" id="label-alas">Alas</label>
        <input type="number" id="input-alas" class="katik-input">
        <div class="buttons">
            <button onclick="luasSegitiga()">Hitung</button>
            <button>Reset</button>
        </div>
        <p id="hasil-luas-segitiga"></p>
    </section>
    <section class="input-section">
        <h2>Keliling Segitiga</h2>
        <img src="https://cdn-web.ruangguru.com/landing-pages/assets/hs/Rumus%20Keliling%20Segitiga%20-%20Matematika%20Kelas%207.png" alt="" class="segitiga">
        <label for="input-sisi-1" id="label-sisi-1">Sisi ke 1</label>
        <input type="number" id="input-sisi-1" class="katik-input">
        <label for="input-sisi-2" id="label-sisi-2">Sisi ke 2</label>
        <input type="number" id="input-sisi-2" class="katik-input">
        <label for="input-sisi-3" id="label-sisi-3">Sisi ke 3</label>
        <input type="number" id="input-sisi-3" class="katik-input">
        <div class="buttons">
            <button onclick="kelilingSegitiga()">Hitung</button>
            <button>Reset</button>
        </div>
        <p id="hasil-keliling-segitiga"></p>
    </section>
</body>
</html>
